<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses2Whatsapp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
	    display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
	    overflow-y: hidden;
        }
        h1 {
            text-align: center;
	    font-size: 25px;
            margin-top: 0px;
	    padding: 20px;
            color: #333;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"]{
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .bottom-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .whatsapp-button {
            cursor: pointer;
        }
        .whatsapp-button i {
            font-size: 2.5em; /* Adjust size as needed */
        }
    </style>
</head>
<body>
    
    <form id="whatsappForm">
	<h1>Share Expences</h1>
        <label for="notes">Notes:</label>
        <input type="text" id="notes" name="notes" required>

        <label for="price">Price:</label>
        <input type="text" id="price" name="price" required inputmode="decimal">

        <div class="bottom-row">
            <div id="cashTracking"style="visibility: hidden;">
                <p>Balance: RM<span id="cashOnHand"></span></p>
            </div>
            <div class="whatsapp-button" onclick="generateLink()">
                <i class="fab fa-whatsapp"></i>
            </div>
        </div>
    </form>

    <script>
	    function toTitleCase(str) {
            return str.toLowerCase().split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
        }
		function formatDateString(date) {
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}/${month}/${year}`;
        }
        function generateLink() {
	    const notesInput = document.getElementById("notes").value;
            const pricesInput = document.getElementById("price").value;

            const notesArray = notesInput.split(',').map(note => toTitleCase(note.trim()));
            const pricesArray = pricesInput.split(',').map(price => parseFloat(price.trim()));

            let message = "";
            let total = 0;
            const currentDate = new Date();
            const formattedDate = formatDateString(currentDate);

            if (notesArray.length === 1 && pricesArray.length === 1) {
                message = `RM${pricesArray[0].toFixed(2)} : ${notesArray[0]}`;
            } else {
                for (let i = 0; i < notesArray.length; i++) {
                    message += `RM${pricesArray[i].toFixed(2)} : ${notesArray[i]}\n`;
                    total += pricesArray[i];
                }

                message += `*RM${total.toFixed(2)}*`;
            }

            const encodedMessage = encodeURIComponent(`${formattedDate}\n${message}`);

            const whatsappLink = `whatsapp://send?text=${encodedMessage}`;
            window.location.href = whatsappLink;
			
	    document.getElementById("notes").value = "";
            document.getElementById("price").value = "";
        }
    </script>
</body>
</html>
