<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        html, body {
            height: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Roboto, sans-serif;
            background-color: #1e1e1e;
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .common-styles {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            font-weight: normal;
            margin: 0;
            background-color: #444;
            color: #f5f5f5;
            padding: 10px;
        }

        .link-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .link-container a {
            display: block;
            width: 100%;
            max-width: 200px;
            margin: 10px 0;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            background-color: #333;
            color: #f5f5f5;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .link-container a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1 class="common-styles">Expense Dashboard</h1>
    <div class="link-container common-styles">
        <a target="_self" href="https://amein14.github.io/expense_tracker.html">Expense Tracker</a>
        <a target="_self" href="https://amein14.github.io/expense_trackerV2.html">Expense TrackerV2</a>
        <a target="_self" href="https://amein14.github.io/expense_trackerV3.html">Expense TrackerV3</a>
        <a target="_self" href="https://amein14.github.io/expense2whatsapp.html">Expense2Whatsapp</a>
    </div>
</body>
</html>
